<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchHelp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="clockContaner">
            <div class="time"><div class="dotFrontH">
            </div><h1 style="--clr: red;" id="hour"></h1> <span style="--clr: red;">HOURS</span><div class="dotBackH">
            </div></div>
            <div class="time"><div class="dotFrontM">
            </div><h1 style="--clr: yellow;"  id="min"></h1><span style="--clr: yellow;">MINUTES</span><div class="dotBackM">
            </div></div>
            <div class="time"><div class="dotFrontS"> 
            </div><h1 style="--clr: limegreen;"  id="sec"></h1><span style="--clr: limegreen;">SECONDS</span> <span style="color: white;"></span>
        <div class="dotBackS">
        </div>
        </div>
        </div>
        <input id="schIn" type="text" class="hidden" placeholder="Type for Searching">
        <ul id="suggestBox" class="hidden"></ul>
        <p id="autoType"></p>
    </div>
</body>
</html>
